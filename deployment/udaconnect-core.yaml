apiVersion: v1
kind: Service
metadata:
  labels:
    service: udaconnect-core
  name: udaconnect-core
spec:
  ports:
  - name: "5005"
    port: 5005
    targetPort: 5005
    nodePort: 30002
  selector:
    service: udaconnect-core
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-core
  name: udaconnect-core
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-core
  template:
    metadata:
      labels:
        service: udaconnect-core
    spec:
      containers:
      - image: tpso/udaconnect-core:latest
        name: udaconnect-core
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD 
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: KAFKA_SERVER
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: kafka-env
              key: KAFKA_TOPIC
      restartPolicy: Always